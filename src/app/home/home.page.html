<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Lista de Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 <ion-grid> 
   <ion-row> 
     <ion-col size = "10"> 
      <ion-input #inputTexto [(ngModel)] = "inputTexto">  </ion-input>
     </ion-col>
     
     <ion-fab-button>
      <ion-icon name = "add"> </ion-icon>
     </ion-fab-button> 
  
   </ion-row>
 </ion-grid>
</ion-content>


<h1 *ngFor="let item of minhaLista"> {{indice}} {{item}}</h1>
 

<ion-list>
  <ion-item *ngFor="let item of minhaLista">
    <ion-label>{{item}}</ion-label>
    <ion-fab-button size="small" color="danger">
      <ion-icon name="remove-outline"></ion-icon>
    </ion-fab-button>
  </ion-item>
</ion-list>
